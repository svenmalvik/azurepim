# Azure PIM Configuration
# Copy this file to config.local.toml and fill in your Azure AD app details

[app]
name = "Azure PIM"
version = "0.1.0"
bundle_identifier = "de.malvik.azurepim.desktop"

[oauth]
# Azure AD App Registration - Get these from Azure Portal
# App registrations > Your App > Overview
# Set via AZURE_CLIENT_ID environment variable or .env file
client_id = "YOUR_AZURE_AD_CLIENT_ID"

# Tenant ID - Get from Azure Portal > Azure Active Directory > Overview
# Use your specific tenant ID for single-tenant apps
# Set via AZURE_TENANT_ID environment variable or .env file
tenant = "YOUR_TENANT_ID"

# OAuth redirect URI - must match Azure AD app registration
# Using localhost for better browser UX (shows success page)
redirect_uri = "http://localhost:28491/callback"

[oauth.scopes]
# Microsoft Graph API permissions (delegated)
scopes = [
    "https://graph.microsoft.com/User.Read",
    "openid",
    "profile",
    "email",
    "offline_access"
]

[api]
# Microsoft Graph API base URL
graph_base_url = "https://graph.microsoft.com/v1.0"

[token]
# Refresh token this many seconds before expiry
refresh_before_expiry_seconds = 300

[logging]
# Log level: trace, debug, info, warn, error
level = "info"
# Log file location (relative to ~/Library/Logs/)
log_dir = "azurepim"
